<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Responsive product review form for the W05 Assignment: Product Review Form.">
    <meta name="author" content="Adam Lind">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>



</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <form action="review.html" method="get">

        <div class="containers">
            <label for="select">Product Name</label>
            <select name="Select" id="select" class="bar-inputs" required>
                <option selected value="" disabled>Select a Product...</option>
            </select>
        </div>

        <div class="containers">
            <div>Overall Rating</div>
            <div class="star-rating">
                <input type="radio" name="stars" id="star-a" value="5" required>
                <label for="star-a"></label>
          
                <input type="radio" name="stars" id="star-b" value="4">
                <label for="star-b"></label>
            
                <input type="radio" name="stars" id="star-c" value="3">
                <label for="star-c"></label>
            
                <input type="radio" name="stars" id="star-d" value="2">
                <label for="star-d"></label>
            
                <input type="radio" name="stars" id="star-e" value="1">
                <label for="star-e"></label>
            </div>
        </div>

        <div class="containers">
            <label for="installed-date">Date of Installation</label>
            <input type="date" name="installed-date" id="installed-date"  class="bar-inputs" required>
        </div>

        <div class="checkbox-container">
            <label for="check-1">
                <input type="checkbox" name="useful-features" id="check-1" value="Durability">
                Durability
            </label>
            <label for="check-2">
                <input type="checkbox" name="useful-features" id="check-2" value="Ease of Use">
                Ease of Use
            </label>
            <label for="check-3">
                    <input type="checkbox" name="useful-features" id="check-3" value="Performance">
                    Performance
            </label>
            <label for="check-4">
                <input type="checkbox" name="useful-features" id="check-4" value="Design">
                Design
            </label>
        </div>

        <div class="containers">
            <label for="written-review">Written Review <span class="optional-text">(Optional)</span></label>
            <textarea name="written-review" id="written-review"></textarea>
        </div>
        
        <div class="containers">
            <label for="username">Your Name <span class="optional-text">(Optional)</span></label>
            <input type="text" name="username" id="username" class="bar-inputs">
        </div>


        <input type="submit" value="Send Review">
    </form>


    <footer>
        <p>&copy; <span id="currentyear"></span> ðŸŸ£ Adam Lind ðŸŸ£ UT, United States of America</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
