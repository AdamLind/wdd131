  <body>
    <header class="normal-head">
      <div class="header">
        <h1 class="title">Booking</h1>

      <nav class="list-wrapper">

          <li>

      <a id="menu" href="#"></a>
    </header>
    <main class="main-wrapper">
      <h1>Book Now</h1>
      <form action="booked.html" method="get">
        
        <div class="containers">
            <label for="name">Your Name *</label>
            <input type="text" name="name" id="name" class="bar-inputs" required>
        </div>

        <div class="containers">
          <label for="email">Email *</label>
          <input type="email" name="email" id="email" class="bar-inputs" required>
        </div>

        <div class="containers">
            <label for="event-date">Date of Event *</label>
            <input type="date" name="event-date" id="event-date"  class="bar-inputs" required>
        </div>

        <div class="containers">
          <label for="budget">Budget *</label>
          <div class="budget-wrapper">
            <h2>$</h2>
            <input type="number" id="budget" name="budget" class="bar-inputs" min="0" required>
          </div>
        </div>

        <div class="containers">
          <label for="select">Booking Type *</label>
          <select name="Select" id="select" class="bar-inputs" required>
            <option selected value="" disabled>Select a Product...</option>
          </select>
        </div>

        <div class="containers">
            <label for="details">Other Details <span class="optional-text">(Optional)</span></label>
            <textarea name="details" id="details"></textarea>
        </div>
        


        <input type="submit" value="Book Event">
    </form>
      <div class="contact-section">
        <h2>Contact Us!</h2>
        <a href="">Instagram handle</a>
        <a href="">Facebook handle</a>
      </div>
